    <button onclick="replace()">把所选输入框中内容的a全部替换成另外一个输入框中的内容</button>

          var a = document.getElementById("str-a"),
              b = document.getElementById("str-b"),
              arr = document.getElementsByName("str-obj"),
              A = document.getElementById("num-a"),
              B = document.getElementById("num-b"),
              result = document.getElementById("result");
          function leng() {
              var s = a.value;
              if (arr[0].checked){
                  result.innerHTML = String(s).length;
              } else if (arr[1].checked){
                  result.innerHTML = b.value.length;
              }
          }
          function third() {
              if (arr[0].checked){
                  result.innerHTML = a.value.charAt(2);
              } else if (arr[1].checked){
                  result.innerHTML = b.value.charAt(2);
              }
          }
          function contact() {
              result.innerHTML = a.value.concat(b.value);
          }
          function BA() {
              result.innerHTML = a.value.indexOf(b.value);

          }
          function AB() {
              result.innerHTML = b.value.lastIndexOf(a.value);

          }
          function slice() {
              if (arr[0].checked){
                  result.innerHTML = a.value.slice(A.value,B.value);
              } else if (arr[1].checked){
                  result.innerHTML = b.value.slice(A.value,B.value);
              }
          }
          function split() {
              if (arr[0].checked){
                  result.innerHTML = a.value.split(/\r*\n/).length;
              } else if (arr[1].checked){
                  result.innerHTML = b.value.split(/\r*\n/).length;
              }
          }
          function substr() {
              if (arr[0].checked){
                  result.innerHTML = a.value.substr(A.value,B.value);
              } else if (arr[1].checked){
                  result.innerHTML = b.value.substr(A.value,B.value);
              }
          }
          function uppercase() {
              if (arr[0].checked){
                  result.innerHTML = a.value.toLocaleUpperCase();
              } else if (arr[1].checked){
                  result.innerHTML = b.value.toLocaleUpperCase();
              }
          }
          function lowercase() {
              if (arr[0].checked){
                  result.innerHTML = a.value.toLocaleLowerCase();
              } else if (arr[1].checked){
                  result.innerHTML = b.value.toLocaleLowerCase();
              }
          }
          function trim() {
              if (arr[0].checked){
                  result.innerHTML = a.value.replace(/\s*/g,"");
              } else if (arr[1].checked){
                  result.innerHTML = b.value.replace(/\s*/g,"");
              }

          }
          function replace() {
              if (arr[0].checked){
                  result.innerHTML = a.value.replace(/a/,b.value);
              } else if (arr[1].checked){
                  result.innerHTML = b.value.replace(/a/,a.value);
              }
          }
