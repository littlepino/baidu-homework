<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>数组对象转换</title>
</head>
<body>
<script>
    var scoreObject = {
        "Tony": {
            "Math": 95,
            "English": 79,
            "Music": 68
        },
        "Simon": {
            "Math": 100,
            "English": 95,
            "Music": 98
        },
        "Annie": {
            "Math": 54,
            "English": 65,
            "Music": 88
        }
    };
    var menuArr = [
        [1, "Area1", -1],
        [2, "Area2", -1],
        [3, "Area1-1", 1],
        [4, "Area1-2", 1],
        [5, "Area2-1", 2],
        [6, "Area2-2", 2],
        [7, "Area1-2-3", 4],
        [8, "Area2-2-1", 6]
    ];
    function trans(obj) {
        var arr1 = [];
       for (var x in obj){
           var arr2 = [];
           arr2.push(x);
           for (var y in obj[x]){
               arr2.push(obj[x][y]);
           }
           arr1.push(arr2);
       }
        return arr1;
    }
    console.log(trans(scoreObject));

    //做递归不能一开始就想全部逻辑
    //那样就真的递归了
    //先实现单个值找后代
    //实现之后你就发现
    //怎么找后代的后代了
    //数组转对象
    function arrTurnObj(softNum) {
        var newObj = new Object;
        for(var i in menuArr){
            if(menuArr[i][2] == softNum){
                newObj[menuArr[i][0]] = {
                    "name" : menuArr[i][1],
                    "subMenu" : arrTurnObj(menuArr[i][0])
                };
            }
        }
        return newObj;
    }
    console.log(arrTurnObj(1));

</script>
</body>
</html>
