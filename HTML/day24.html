    var arr = ['apple', 'dog', 'cat', 'car', 'zoo', 'orange', 'airplane'];
    var arr2 = [[10, 14], [16, 60], [7, 44], [26, 35], [22, 63]];
    function string(a,b) {
        if (a > b){
            return 1       //按照a-z顺序排列，反之这是z-a
        }else if (a < b){
            return -1;
        } else {
            return 0;
        }
    }
console.log(arr.sort(string));
    /* 按照数组的第二个数，从大到小排列 */
    function two(a,b) {
        if (a[1] > b[1]){
            return -1;
        } else if (a[1] < b[1]){
            return 1;
        } else {
            return 0;
        }
    }
    console.log(arr2.sort(two));
var arr3 = [

    }, {

];
function obj(a,b) {

}
console.log(arr3.sort(obj));
