   var stack = ["apple", "pear"];
   var x = document.getElementById("stack-input"),
       y = document.getElementById("stack-cont");
   function un() {
       stack.unshift(x.value);
       y.innerHTML = "队列内容：" + stack.join("&gt-");
   }
   function sh() {
       stack.shift();
       y.innerHTML = "队列内容：" + stack.join("&gt-");
   }
   function console() {
       var len = 0;
       y.innerHTML = stack[0];
   }
   function nul() {
       var len = stack.length;

           y.innerHTML = "该栈是空的，请添加内容";
