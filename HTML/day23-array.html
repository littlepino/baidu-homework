    var queue = ["apple", "pear"];
    var x = document.getElementById("queue-input"),
        y = document.getElementById("queue-cont");
    function un() {
        queue.unshift(x.value);
        y.innerHTML = "队列内容：" + queue.join("&gt-");
    }
    function sh() {
        queue.shift();
        y.innerHTML = "队列内容：" + queue.join("&gt-");
    }
    function console() {
        var len = 0;
        y.innerHTML = queue[0];
    }
    function nul() {
        var len = queue.length;
        if (len == 0){
            y.innerHTML = "该数组是空的，请添加内容";
        } else {
            y.innerHTML = "这就是一个数组，快使用其他操作吧";
